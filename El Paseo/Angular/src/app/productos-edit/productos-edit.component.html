
<html lang="es">
<div *ngIf="dataloaded">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Editar Producto</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
      <div class="container">
        <h2>Editar un Producto</h2>
        <form (ngSubmit)="onSubmit($event)" #ProductoresForm="ngForm">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="model.nombre" name="nombre" placeholder="{{model.nombre}}" required>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripcion:</label>
            <input type="text" class="form-control" id="descripcion" [(ngModel)]="model.descripcion" name="descripcion" placeholder="{{model.descripcion}}" required>
          </div>
          <div class="form-group">
            <label for="foto">Foto:</label>
            <input type="file" (change)="onFileSelected($event)">
          </div>
          <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" class="form-control" id="precio" [(ngModel)]="model.precio" name="precio" placeholder="{{model.precio}}" required>
          </div>
          <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" class="form-control" id="stock" [(ngModel)]="model.stock" name="stock" placeholder="{{model.stock}}" required>
          </div>
          <div class="form-group">
            <label for="productor">Productor:</label>
            <select class="form-control" id="productor" [(ngModel)]="model.productor" name="productor">
              <option value="" disabled selected>{{ model.productor.nombre }}</option>
              <option *ngFor="let productor of productores" [ngValue]="productor">{{ productor.nombre }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <select class="form-control" id="categoria" [(ngModel)]="model.categoria" name="categoria">
              <option value="" disabled selected>{{ model.categoria.nombre }}</option>
              <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{ categoria.nombre }}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!ProductoresForm.form.valid"  style="background-color: #569e29;">Registrar</button>
        </form>
        <div *ngIf="errorMessage" class="error-message" style="color: red;">{{ errorMessage }}</div>
      </div>
    
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</div>
</html>
