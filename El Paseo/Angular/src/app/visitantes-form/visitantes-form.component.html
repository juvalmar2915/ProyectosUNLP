<section class="vh-50 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              
              <div class="mb-md-1 mt-md-1 pb-2">
                <form (ngSubmit)="onSubmit()" #VisitanteForm="ngForm">
                <h2 class="fw-bold mb-2 text-uppercase">Crear cuenta</h2>
                <p class="text-50 mb-3">Por favor ingrese sus datos para registrarse</p>
                
                <div class="form-outline form-white mb-3">
                    <input type="text" id="Nombre" placeholder="Nombre y apellido" class="form-control form-control-lg" required
                    [(ngModel)]="model.nombre" name="Nombre"/>
                </div>
                <div *ngIf="errorMessage" class="error-message" style="color: red;">{{ errorMessage }}</div>
                <div class="form-outline form-white mb-3">
                  <input type="email" id="Email" placeholder="Email" class="form-control form-control-lg" required
                  [(ngModel)]="model.email" name="Email"/>
                </div>
                <div class="form-outline form-white mb-4">
                  <input type="password" id="Contraseña" placeholder="Contraseña" class="form-control form-control-lg" required
                  [(ngModel)]="model.contrasena" name="Contrasena"/>
                </div>
                <div class="form-outline form-white mb-4">
                    <input type="text" id="Telefono" placeholder="Teléfono" class="form-control form-control-lg" required
                    [(ngModel)]="model.telefono" name="Telefono"/>
                </div>
                <button class="btn btn-outline btn-lg px-5 text-white" [disabled]="!VisitanteForm.form.valid" type="submit" style="background-color: #569e29;">Registrarme</button>
                </form>
                <p class="mt-3">¿Ya tenés una cuenta? <a routerLink="/Login" class="text-50 fw-bold" style="color: #569e29; text-decoration: none;">Iniciar sesión</a></p>
                </div>

            </div>
          </div>
        </div>
      </div>
    </div>
</section>
